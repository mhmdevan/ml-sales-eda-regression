services:
  sales-api:
    image: python:3.11-slim
    working_dir: /workspace
    volumes:
      - .:/workspace
    command: sh -c "pip install --no-cache-dir -e . && uvicorn sales_forecasting_regression.api:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  california-api:
    image: python:3.11-slim
    working_dir: /workspace
    volumes:
      - .:/workspace
    command: sh -c "pip install --no-cache-dir -e . && uvicorn california_housing_template.api:app --host 0.0.0.0 --port 8000"
    ports:
      - "8001:8000"
